<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            background: #0f9fff;
            text-align: left;
        }
    
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
    
        .form-label {
            font-weight: bold;
            color: #fafafa;
        }
    
        .form-input {
            width: 100%;
            padding: 10px;
            height: 40px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .form-input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
    
        .form-button {
            width: 100px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label, .gender {
            color: #fafafa;
        }
    
        .form-button.reset {
            background: #ccc;
        }
    
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            text-align: left;
        }
    
        .form-popup h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    
        .form-popup p {
            font-weight: bold;
            margin-bottom: 10px;
        }
    
        .form-popup button, button {
            padding: 10px 20px;
            background: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <form id="surveyForm" onsubmit="return false;">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select><br><br>

            <label for="gender">Gender:</label>
            <input type="checkbox" id="gender" class="gender" name="gender" value="male"> Male
            <input type="checkbox" id="gender" class="gender" name="gender" value="female"> Female
            <input type="checkbox" id="gender" class="gender" name="gender" value="other"> Other<br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br><br>

            <button onclick="resetForm()">Reset</button>
            <button onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div class="form-popup" id="popup">
        <h2>Survey Form Data</h2>
        <p>First Name: <span id="popupFirstName"></span></p>
        <p>Last Name: <span id="popupLastName"></span></p>
        <p>Date of Birth: <span id="popupDob"></span></p>
        <p>Country: <span id="popupCountry"></span></p>
        <p>Gender: <span id="popupGender"></span></p>
        <p>Profession: <span id="popupProfession"></span></p>
        <p>Email: <span id="popupEmail"></span></p>
        <p>Mobile Number: <span id="popupMobile"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function submitForm() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("country").value;
        const genderCheckboxes = document.querySelectorAll('input[name="gender"]:checked');
        const gender = genderCheckboxes.length > 0 ? [...genderCheckboxes].map(checkbox => checkbox.value).join(', ') : "Not selected";
        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;

        if (firstName === "" || lastName === "" || dob === "" || country === "" || gender === "Not selected" || profession === "" || email === "" || mobile === "") {
            alert("Please fill in all the required fields.");
            return;
        }

        const popup = document.getElementById("popup");
        document.getElementById("popupFirstName").textContent = firstName;
        document.getElementById("popupLastName").textContent = lastName;
        document.getElementById("popupDob").textContent = dob;
        document.getElementById("popupCountry").textContent = country;
        document.getElementById("popupGender").textContent = gender;
        document.getElementById("popupProfession").textContent = profession;
        document.getElementById("popupEmail").textContent = email;
        document.getElementById("popupMobile").textContent = mobile;

        popup.style.display = "block";
    }

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "none";
            resetForm();
        }
    </script>
</body>
</html>
